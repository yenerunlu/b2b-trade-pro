version: '3.8'

services:
  # Redis - Cache
  redis:
    image: redis:7-alpine
    container_name: b2b-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - b2b-network

  # Meilisearch - Search
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: b2b-meilisearch
    restart: unless-stopped
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: masterKey
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    networks:
      - b2b-network

volumes:
  meili_data:

networks:
  b2b-network:
    driver: bridge