    <style>
        /* ===== VARIABLES ===== */
        :root {
            /* Primary Colors */
            --color-primary: #2563eb;
            --color-primary-dark: #1d4ed8;
            --color-primary-light: #60a5fa;
            --color-primary-bg: #eff6ff;
            
            /* Neutral Colors */
            --color-gray-50: #f8fafc;
            --color-gray-100: #f1f5f9;
            --color-gray-200: #e2e8f0;
            --color-gray-300: #cbd5e1;
            --color-gray-400: #94a3b8;
            --color-gray-500: #64748b;
            --color-gray-600: #475569;
            --color-gray-700: #334155;
            --color-gray-800: #1e293b;
            --color-gray-900: #0f172a;
            
            /* Functional Colors */
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-info: #3b82f6;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
            
            /* Typography */
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            
            /* Layout */
            --sidebar-width: 280px;
            --header-height: 64px;
        }

        /* ===== RESET & BASE STYLES ===== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            font-weight: 400;
            line-height: 1.6;
            color: var(--color-gray-700);
            background: var(--color-gray-50);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== LAYOUT ===== */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--color-gray-900) 0%, var(--color-gray-800) 100%);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform var(--transition-base);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--color-gray-700);
        }

        .sidebar-header {
            padding: var(--space-6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--color-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {

            color: var(--color-gray-400);

            margin-left: 44px;
        }

        /* Navigation */
        .nav-section {
            padding: var(--space-6) var(--space-4) 0;
        }

        .nav-title {
            font-size: 0.75rem;

            letter-spacing: 0.1em;
            color: var(--color-gray-500);
            margin-bottom: var(--space-4);
            font-weight: 600;
        }

        .nav-list {
            list-style: none;
            margin-bottom: var(--space-6);
        }

        .nav-item {
            margin-bottom: var(--space-2);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            color: var(--color-gray-300);
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            position: relative;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-family: var(--font-sans);
            font-size: 0.875rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transform: translateX(2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 500;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: var(--color-primary);
            border-radius: var(--radius-full);
        }

        .nav-icon {
            width: 20px;
            text-align: center;
            font-size: 1rem;
            opacity: 0.8;
        }

        .nav-link.active .nav-icon {
            opacity: 1;
        }

        /* Footer */
        .sidebar-footer {

            padding: var(--space-4);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .api-status {

            background: rgba(16, 185, 129, 0.1);

        .status-dot {

            background: #10b981;
            border-radius: 50%;

        }

            font-size: 0.75rem;
            color: #10b981;
        }

        /* ===== MAIN CONTENT ===== */

            margin-left: var(--sidebar-width);

        /* Header */

        .header-left {

        .mobile-menu-btn {

        .page-title {

        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        /* User Menu */
        .user-menu {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-2);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .user-menu:hover {
            background: var(--color-gray-100);
        }

        .user-avatar {
            width: 40px;

        .user-info {

        .user-name {

            font-size: 0.875rem;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--color-gray-500);
        }

        /* Content */
        .content-wrapper {
            padding: var(--space-8);
            width: 100%;
        }

        /* ===== PAGE CONTENT ===== */
        .page-container {
            background: white;
            border-radius: var(--radius-xl);
            border: 1px solid var(--color-gray-200);
            overflow: hidden;
            height: calc(100vh - 180px);
        }

        #pageFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: var(--space-4);
        }

        .spinner {
            border: 3px solid var(--color-gray-200);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--space-4) var(--space-5);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: var(--space-4);
            transform: translateX(150%);
            transition: transform var(--transition-base);
            border-left: 4px solid var(--color-primary);
            min-width: 320px;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: var(--color-success);
        }

        .notification.error {
            border-left-color: var(--color-danger);
        }

        .notification.warning {
            border-left-color: var(--color-warning);
        }

        .notification-icon {
            font-size: 1.25rem;
        }

        .notification.success .notification-icon {
            color: var(--color-success);
        }

        .notification.error .notification-icon {
            color: var(--color-danger);
        }

        .notification.warning .notification-icon {
            color: var(--color-warning);
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            color: var(--color-gray-900);
            margin-bottom: var(--space-1);
            font-size: 0.95rem;
        }

        .notification-message {
            font-size: 0.85rem;
            color: var(--color-gray-600);
            line-height: 1.4;
        }

        .close-notification {
            background: none;
            border: none;
            color: var(--color-gray-400);
            cursor: pointer;
            padding: var(--space-1);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }

        .close-notification:hover {
            background: var(--color-gray-100);
            color: var(--color-gray-600);
        }

        /* ===== UTILITIES ===== */
        .hidden { display: none; }
        .block { display: block; }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: var(--space-4);
            }
            
            .page-container {
                height: calc(100vh - 140px);
            }
            
            .notification {
                min-width: 280px;
                left: var(--space-4);
                right: var(--space-4);
            }
        }
    </style>
</head>

    <script>
        // ====================================================
        // ðŸš€ B2B ADMIN PANEL - MAIN APPLICATION
        // ====================================================
        
        // ðŸ“„ PAGE CONFIGURATION - DÃœZGÃœN YOLLAR Ä°LE GÃœNCELLENDÄ°
        const pageConfig = {
            'dashboard': {
                title: 'Dashboard',
                url: '/admin/pages/dashboard-content.html'
            },
            'malzeme-yonetimi': {
                title: 'Malzeme YÃ¶netimi',
                url: '/admin/pages/products.html'  // DÃœZELTÄ°LDÄ°: /admin/products.html yerine /admin/pages/products.html
            },
            'siparis-yonetimi': {
                title: 'SipariÅŸ YÃ¶netimi',

            },

            },
            'raporlar': {

                url: '/admin/pages/reports.html'
            },

                url: '/admin/pages/settings.html'
            }
        };

        // ====================================================
        // ðŸš€ APPLICATION STATE
        // ====================================================
        let currentPage = 'dashboard';
        let isLoading = false;

        // ====================================================
        // ðŸš€ HELPER FUNCTIONS
        // ====================================================
        function encodeUserDataToBase64(userData) {
            try {
                const jsonString = JSON.stringify(userData);
                return btoa(unescape(encodeURIComponent(jsonString)));
            } catch (error) {
                console.error('Base64 encode hatasÄ±:', error);
                return '';
            }
        }

        function setAuthHeaders(headers = {}) {
            try {
                const userDataString = localStorage.getItem('b2b_user_data');
                if (userDataString) {
                    const userData = JSON.parse(userDataString);
                    const userDataBase64 = encodeUserDataToBase64(userData);
                    
                    return {
                        ...headers,
                        'Content-Type': 'application/json',
                        'x-user-data-base64': userDataBase64,
                        'x-user-type': 'admin'
                    };
                }
                return headers;
            } catch (error) {
                console.error('Auth header oluÅŸturma hatasÄ±:', error);
                return headers;
            }
        }

        // ====================================================
        // ðŸš€ INITIALIZATION
        // ====================================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ B2B Admin Panel baÅŸlatÄ±lÄ±yor...');
            initializeApp();
        });

        function initializeApp() {
            try {
                // Ã–nce giriÅŸ kontrolÃ¼ yap
                checkAdminAuth();
                
                // Event listener'larÄ± kur
                setupEventListeners();
                
                // KullanÄ±cÄ± verilerini yÃ¼kle
                loadUserData();
                
                // Ä°lk sayfayÄ± yÃ¼kle
                loadPage('dashboard');
                
                // Sistem durumunu kontrol et
                checkSystemHealth();
                
                console.log('âœ… B2B Admin Panel hazÄ±r!');
                showNotification('B2B Admin Panel baÅŸarÄ±yla yÃ¼klendi', 'success');
                
            } catch (error) {
                console.error('Uygulama baÅŸlatma hatasÄ±:', error);
                showNotification('Sistem baÅŸlatÄ±lamadÄ±', 'error');
            }
        }

        function checkAdminAuth() {
            const userDataString = localStorage.getItem('b2b_user_data');
            if (!userDataString) {
                window.location.href = '/admin/login.html';
                return;
            }

            try {
                const userData = JSON.parse(userDataString);
                const isAdmin = userData.user_type === 'admin' || userData.user_type === 1 || 
                              userData.role === 'admin' || userData.role === 'administrator';
                
                if (!isAdmin) {
                    showNotification('Bu sayfaya eriÅŸim yetkiniz yok', 'error');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                }
            } catch (error) {
                localStorage.removeItem('b2b_user_data');
                window.location.href = '/admin/login.html';
            }
        }

        // ====================================================
        // ðŸš€ PAGE LOADING SYSTEM
        // ====================================================
        function loadPage(pageId) {
            if (isLoading) return;
            
            const config = getPageConfig(pageId);
            if (!config) {
                showNotification('Sayfa bulunamadÄ±', 'error');
                return;
            }
            
            isLoading = true;
            currentPage = pageId;
            
            // BaÅŸlÄ±k gÃ¼ncelle
            document.getElementById('pageTitle').textContent = config.title;
            
            // MenÃ¼yÃ¼ gÃ¼ncelle
            updateActiveNav(pageId);
            
            // SayfayÄ± yÃ¼kle
            loadPageContent(config.url);
        }

        function getPageConfig(pageId) {
            return pageConfig[pageId];
        }

        function loadPageContent(url) {
            const frame = document.getElementById('pageFrame');
            const loadingHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>
                        body {

        // ====================================================

                activeLink.classList.add('active');

        // ====================================================
        // ðŸš€ EVENT LISTENERS

        function setupEventListeners() {

                    // Mobile'da sidebar'Ä± kapat
                    if (window.innerWidth <= 1024) {
                        toggleSidebar();
                    }

            });
            
            // Mobile menu toggle
            document.getElementById('mobileMenuBtn').addEventListener('click', toggleSidebar);
            
            // Iframe yÃ¼klendiÄŸinde
            document.getElementById('pageFrame').addEventListener('load', function() {
                console.log(`âœ… Sayfa yÃ¼klendi: ${currentPage} (${this.src})`);
                
                // Iframe iÃ§indeki kodlara base64 encoding desteÄŸi ekle
                try {
                    const iframe = this.contentWindow;
                    if (iframe && iframe.window) {
                        // Iframe iÃ§indeki fetch fonksiyonlarÄ±nÄ± override et
                        injectBase64Support(iframe);
                    }
                } catch (e) {
                    // Cross-origin hatasÄ± olabilir
                    console.log('Base64 support enjekte edilemedi (cross-origin)');
                }
            });
            
            // Iframe hata durumu
            document.getElementById('pageFrame').addEventListener('error', function(e) {
                console.error('âŒ Sayfa yÃ¼klenemedi:', e);
                console.error('Sayfa URL:', this.src);
                showNotification('Sayfa yÃ¼klenemedi', 'error');
                isLoading = false;
                
                // Hata sayfasÄ± gÃ¶ster
                const errorHTML = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>
                            body {
                                margin: 0;
                                padding: 0;
                                background: #f8fafc;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                font-family: 'Inter', sans-serif;
                            }
                            .error-content {
                                text-align: center;
                                max-width: 400px;
                                padding: 2rem;
                            }

                                font-size: 3rem;

                    </head>
                    <body>
                        <div class="error-content">
                            <div class="error-icon">
                                <i class="fas fa-exclamation-triangle"></i>

                            <div class="error-title">Sayfa YÃ¼klenemedi</div>
                            <div class="error-message">
                                <strong>${pageConfig[currentPage]?.title}</strong> sayfasÄ± yÃ¼klenirken bir hata oluÅŸtu.
                            </div>

                                <div><strong>Sayfa:</strong> ${pageConfig[currentPage]?.url || this.src}</div>

                            <div class="btn-group">
                                <button class="retry-btn" onclick="window.top.loadPage('${currentPage}')">

                `;
                
                this.srcdoc = errorHTML;
            });
            
            // Iframe 404 hatasÄ±
            document.getElementById('pageFrame').addEventListener('load', function() {
                try {
                    const iframeWindow = this.contentWindow;
                    if (iframeWindow && iframeWindow.document) {
                        const html = iframeWindow.document.documentElement.innerHTML;
                        if (html.includes('404') || html.includes('Not Found') || html.includes('Cannot GET')) {
                            showNotification('Sayfa bulunamadÄ± (404)', 'error');
                            console.error('404 Hata: Sayfa bulunamadÄ±:', this.src);
                            
                            // Sayfa yoksa otomatik olarak dashboard'a dÃ¶n
                            setTimeout(() => {
                                if (currentPage !== 'dashboard') {
                                    loadPage('dashboard');
                                    showNotification('Sayfa bulunamadÄ±. Dashboard\'a yÃ¶nlendiriliyor.', 'warning');

                } catch (e) {

            // Window resize

        // ====================================================
        // ðŸš€ SYSTEM FUNCTIONS
        // ====================================================
        function checkSystemHealth() {
            fetch('/api/b2b/health', {
                headers: setAuthHeaders()
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.data.status === 'healthy') {
                    console.log('âœ… Sistem saÄŸlÄ±klÄ±');
                } else {
                    console.warn('âš ï¸ Sistemde sorun var:', data);
                    showNotification('Sistemde bazÄ± sorunlar olabilir', 'warning');
                }
            })
            .catch(error => {
                console.error('âŒ Sistem kontrol hatasÄ±:', error);
                showNotification('Sistem kontrolÃ¼ yapÄ±lamadÄ±', 'error');
            });
        }

        function injectBase64Support(iframeWindow) {
            try {
                const script = `
                    // Base64 encoding fonksiyonu
                    function encodeUserDataToBase64(userData) {
                        try {
                            const jsonString = JSON.stringify(userData);
                            return btoa(unescape(encodeURIComponent(jsonString)));
                        } catch (error) {
                            console.error('Base64 encode hatasÄ±:', error);
                            return '';
                        }
                    }

                    // Auth header'larÄ±nÄ± ayarlayan fonksiyon
                    function setAuthHeaders(headers = {}) {
                        try {
                            const userDataString = localStorage.getItem('b2b_user_data');
                            if (userDataString) {
                                const userData = JSON.parse(userDataString);
                                const userDataBase64 = encodeUserDataToBase64(userData);
                                
                                return {
                                    ...headers,
                                    'Content-Type': 'application/json',
                                    'x-user-data-base64': userDataBase64,
                                    'x-user-type': 'admin'
                                };
                            }
                            return headers;
                        } catch (error) {
                            console.error('Auth header oluÅŸturma hatasÄ±:', error);
                            return headers;
                        }
                    }

                    // Global b2bAdmin object'ine fonksiyonlarÄ± ekle
                    if (typeof b2bAdmin === 'undefined') {
                        window.b2bAdmin = {};
                    }
                    
                    window.b2bAdmin.encodeUserDataToBase64 = encodeUserDataToBase64;
                    window.b2bAdmin.setAuthHeaders = setAuthHeaders;

                    console.log('âœ… Base64 support enjekte edildi');
                `;
                
                iframeWindow.eval(script);
            } catch (error) {
                console.error('Base64 support enjekte edilemedi:', error);
            }
        }

        // ====================================================
        // ðŸš€ USER MANAGEMENT
        // ====================================================
        function loadUserData() {
            try {
                const userData = localStorage.getItem('b2b_user_data');
                if (userData) {
                    const user = JSON.parse(userData);
                    const avatar = document.querySelector('.user-avatar');
                    const userName = document.querySelector('.user-name');
                    
                    if (avatar) {
                        avatar.textContent = (user.fullName || user.username || 'A').charAt(0).toUpperCase();
                    }
                    
                    if (userName) {
                        userName.textContent = user.fullName || user.username || 'Admin';
                    }
                }
            } catch (error) {
                console.error('KullanÄ±cÄ± verileri yÃ¼klenemedi:', error);
            }
        }

        function logout() {
            if (confirm('Ã‡Ä±kÄ±ÅŸ yapmak istediÄŸinize emin misiniz?')) {
                showNotification('Ã‡Ä±kÄ±ÅŸ yapÄ±lÄ±yor...', 'info');
                
                // API ile logout
                fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: setAuthHeaders()
                })
                .catch(() => {
                    // Hata olursa da devam et
                })
                .finally(() => {
                    // Local storage'Ä± temizle
                    localStorage.removeItem('b2b_user_data');
                    localStorage.removeItem('b2b_cart');
                    sessionStorage.clear();
                    
                    // Login sayfasÄ±na yÃ¶nlendir
                    setTimeout(() => {
                        window.location.href = '/admin/login.html';
                    }, 500);
                });
            }
        }

        // ====================================================
        // ðŸš€ UTILITY FUNCTIONS
        // ====================================================
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const title = document.getElementById('notificationTitle');
            const msg = document.getElementById('notificationMessage');
            const icon = notification.querySelector('.notification-icon');
            
            // Ä°konu gÃ¼ncelle
            icon.className = 'fas notification-icon';
            if (type === 'success') {
                icon.classList.add('fa-check-circle');
                notification.className = 'notification success';
                title.textContent = 'BaÅŸarÄ±lÄ±!';
            } else if (type === 'error') {
                icon.classList.add('fa-exclamation-circle');
                notification.className = 'notification error';
                title.textContent = 'Hata!';
            } else if (type === 'warning') {
                icon.classList.add('fa-exclamation-triangle');
                notification.className = 'notification warning';
                title.textContent = 'UyarÄ±!';
            } else {
                icon.classList.add('fa-info-circle');
                notification.className = 'notification';
                title.textContent = 'Bilgi';
            }
            
            msg.textContent = message;
            notification.classList.add('show');
            
            // 3 saniye sonra gizle
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function hideNotification() {
            document.getElementById('notification').classList.remove('show');
        }

        // ====================================================
        // ðŸš€ GLOBAL FUNCTIONS
        // ====================================================
        window.b2bAdmin = {
            loadPage: loadPage,
            showNotification: showNotification,
            logout: logout,
            toggleSidebar: toggleSidebar,
            setAuthHeaders: setAuthHeaders,
            encodeUserDataToBase64: encodeUserDataToBase64,
            addPage: function(pageName, pageTitle, pageUrl) {
                pageConfig[pageName] = {

                    url: pageUrl
                };
                console.log(`âœ… Yeni sayfa eklendi: ${pageName} -> ${pageUrl}`);
                return this;
            }
        };

        // Global olarak eriÅŸilebilir fonksiyonlar
        window.loadPage = loadPage;
        window.showNotification = showNotification;
        window.toggleSidebar = toggleSidebar;
        window.hideNotification = hideNotification;
    </script>
