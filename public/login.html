        getAllUsers() {

        getUserByUsername(username) {
            const users = this.getAllUsers();
            return users.find(user => user.username.toLowerCase() === username.toLowerCase());
        }

        authenticate(username, password) {
            const user = this.getUserByUsername(username);
            
            if (!user) {
                return { success: false, message: 'Kullanƒ±cƒ± bulunamadƒ±!' };
            }

            if (user.status !== 'active') {
                return { success: false, message: 'Bu hesap yasaklƒ± veya pasif!' };
            }

            if (user.password !== password) {
                return { success: false, message: '≈ûifre hatalƒ±!' };
            }

            // Son giri≈ü tarihini g√ºncelle
            user.lastLogin = new Date().toISOString();
            this.updateUserLoginTime(user.id, user.lastLogin);

            return {
                success: true,
                user: {
                    id: user.id,
                    kullanici: user.username,
                    type: user.type,
                    fullName: user.fullName,
                    email: user.email,

                    avatarText: user.avatarText,
                    regions: user.regions || [],
                    specialCustomers: user.specialCustomers || [],
                    restrictions: user.restrictions || {}
                }
            };
        }

        updateUserLoginTime(userId, loginTime) {
            const users = this.getAllUsers();
            const userIndex = users.findIndex(user => user.id === userId);
            
            if (userIndex !== -1) {
                users[userIndex].lastLogin = loginTime;
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(users));
            }
        }
    }

    class ModernLogin {
        constructor() {
            console.log('üöÄ Modern Login sistemi ba≈ülatƒ±lƒ±yor...');
            this.userDB = new UserDatabase();
            this.setupLoginButton();
            this.setupChangePasswordButton();
            this.setupEnterKey();
            this.setupInputEffects();
            this.checkExistingSession();

            this.pendingLogin = null;
        }

        setupFormSubmit() {

        setupChangePasswordButton() {
            const btn = document.getElementById('changePasswordBtn');
            if (!btn) return;
            btn.addEventListener('click', () => {
                this.handleChangePassword();
            });
        }

        showChangePasswordStep() {
            const loginForm = document.getElementById('loginForm');
            const changeForm = document.getElementById('changePasswordForm');
            if (loginForm) loginForm.style.display = 'none';
            if (changeForm) changeForm.style.display = 'block';

            const currentPassword = document.getElementById('currentPassword');
            const passwordInput = document.getElementById('password');
            if (currentPassword && passwordInput) {
                currentPassword.value = passwordInput.value;
                setTimeout(() => currentPassword.focus(), 50);
            }

            const user = (this.pendingLogin && this.pendingLogin.apiUser) ? this.pendingLogin.apiUser : null;
            const name = user && user.musteri_adi ? user.musteri_adi : (this.pendingLogin ? this.pendingLogin.username : 'Kullanƒ±cƒ±');
            this.showSuccess(`${name} i√ßin ilk giri≈ü: L√ºtfen ≈üifrenizi deƒüi≈ütirin.`);
        }

        async handleChangePassword() {
            if (!this.pendingLogin) {
                this.showError('Oturum bilgisi bulunamadƒ±. L√ºtfen tekrar giri≈ü yapƒ±n.');
                return;
            }

            const userCode = (this.pendingLogin.apiUser && this.pendingLogin.apiUser.kullanici)
                ? this.pendingLogin.apiUser.kullanici
                : this.pendingLogin.username;
            const mevcut = document.getElementById('currentPassword').value;
            const yeni = document.getElementById('newPassword').value;
            const tekrar = document.getElementById('newPasswordRepeat').value;

            if (!mevcut || !yeni || !tekrar) {
                this.showError('T√ºm alanlar zorunludur!');
                return;
            }

            if (yeni.length < 6) {
                this.showError('Yeni ≈üifre en az 6 karakter olmalƒ±dƒ±r!');
                return;
            }

            const hasLetter = /[a-zA-Z]/.test(yeni);
            const hasDigit = /\d/.test(yeni);
            if (!hasLetter || !hasDigit) {
                this.showError('Yeni ≈üifre en az 1 harf ve 1 rakam i√ßermelidir!');
                return;
            }

            this.hideMessages();
            this.showLoading();

            try {
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        kullanici: userCode,
                        mevcut_sifre: mevcut.toUpperCase(),
                        yeni_sifre: yeni.toUpperCase(),
                        yeni_sifre_tekrar: tekrar.toUpperCase()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (!data.success) {
                    this.showError(data.error || data.message || '≈ûifre deƒüi≈ütirilemedi');
                    return;
                }

                this.showSuccess('≈ûifre ba≈üarƒ±yla deƒüi≈ütirildi! Giri≈ü yapƒ±lƒ±yor...');

                const reLoginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        kullanici: userCode,
                        sifre: yeni.toUpperCase()
                    })
                });

                if (!reLoginResponse.ok) {
                    throw new Error(`HTTP error! status: ${reLoginResponse.status}`);
                }

                const reLoginData = await reLoginResponse.json();
                if (reLoginData.success) {
                    const apiUser = reLoginData.user || reLoginData.data;
                    this.pendingLogin = null;
                    this.handleApiUserLogin(apiUser, userCode, yeni, reLoginData.redirect);
                    return;
                }

                this.showError(reLoginData.message || 'Giri≈ü ba≈üarƒ±sƒ±z. L√ºtfen tekrar deneyin.');
            } catch (error) {
                console.error('üí• ≈ûifre deƒüi≈ütirme hatasƒ±:', error);
                this.showError('≈ûifre deƒüi≈ütirme hatasƒ±! ' + error.message);
            } finally {
                this.hideLoading();
            }
        }

        setupEnterKey() {
            // Enter tu≈üu ile giri≈ü yapma
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    this.handleLogin();
                }
            });
        }

        setupInputEffects() {
            const inputs = Array.from(document.querySelectorAll('input'));
            for (const input of inputs) {
                input.addEventListener('focus', () => {
                    try {
                        const wrapper = input.closest('.input-wrapper');
                        if (wrapper) wrapper.classList.add('focused');
                    } catch (e) {
                        // ignore
                    }
                });

                input.addEventListener('blur', () => {
                    try {
                        const wrapper = input.closest('.input-wrapper');
                        if (wrapper) wrapper.classList.remove('focused');
                    } catch (e) {
                        // ignore
                    }
                });
            }
        }

                } catch (error) {
                    console.error('‚ùå Session verisi okuma hatasƒ±:', error);

                this.showError('Kullanƒ±cƒ± adƒ± ve ≈üifre gereklidir!');

            this.hideMessages();
            this.showLoading();
            console.log('üöÄ Gƒ∞Rƒ∞≈û ƒ∞≈ûLEMƒ∞ BA≈ûLIYOR...');

            try {
                // 1. √ñnce localStorage veritabanƒ±ndan kontrol et
                const dbResult = this.userDB.authenticate(username, password);
                
                if (dbResult.success) {
                    console.log('‚úÖ LOCALSTORAGE Gƒ∞Rƒ∞≈û BA≈ûARILI:', dbResult.user);
                    this.handleSuccessfulLogin(dbResult.user);
                    return;
                }

                // 2. Eƒüer localStorage'da yoksa API'ye dene
                console.log('üì° API √áAƒûRISI YAPILIYOR...');
                
                const normalizedPassword = password.toUpperCase();
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        kullanici: username, 
                        sifre: normalizedPassword 
                    })
                });

                console.log('üì° API STATUS:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ API YANITI:', data);

                if (data.success) {
                    console.log('üéâ API Gƒ∞Rƒ∞≈û BA≈ûARILI!');

                    const apiUser = data.user || data.data;
                    const redirect = data.redirect;

                    if (redirect === 'change-password') {
                        this.pendingLogin = {
                            username: username,
                            password: password,
                            apiUser: apiUser,
                            redirect: redirect
                        };
                        this.showChangePasswordStep();
                        return;
                    }

                    this.handleApiUserLogin(apiUser, username, password, redirect);
                    
                } else {
                    console.log('‚ùå Gƒ∞Rƒ∞≈û BA≈ûARISIZ:', data.message);
                    this.showError(data.message || 'Giri≈ü ba≈üarƒ±sƒ±z! Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±.');
                }

            } catch (error) {
                console.error('üí• LOGIN HATASI:', error);
                
                // 3. API eri≈üilemezse demo fallback
                if (error.message.includes('Failed to fetch')) {
                    console.log('‚ö†Ô∏è API eri≈üilemez, demo giri≈ü deneniyor...');
                    this.fallbackDemoLogin(username, password);
                } else {
                    this.showError('Baƒülantƒ± hatasƒ±! L√ºtfen tekrar deneyin. Hata: ' + error.message);
                }
            } finally {
                console.log('üèÅ Gƒ∞Rƒ∞≈û ƒ∞≈ûLEMƒ∞ TAMAMLANDI');
                this.hideLoading();
            }
        }

        handleSuccessfulLogin(userData) {
            // Kullanƒ±cƒ± bilgilerini kaydet (BASE64 desteƒüi ile)
            this.saveUserData(userData);
            
            // Ba≈üarƒ± mesajƒ± g√∂ster
            const displayName = userData.fullName || userData.kullanici || userData.username;
            this.showSuccess(`${displayName} olarak giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...`);
            
            // 1.5 saniye sonra y√∂nlendir
            setTimeout(() => {
                this.redirectUser(userData);
            }, 1500);
        }

        handleApiUserLogin(apiUser, username, password, apiRedirect) {
            // API kullanƒ±cƒ±sƒ±nƒ± localStorage veritabanƒ±na ekle
            const users = this.userDB.getAllUsers();
            const existingUser = users.find(u => u.username.toLowerCase() === username.toLowerCase());
            
            if (!existingUser) {
                // Yeni kullanƒ±cƒ± olu≈ütur
                const newUser = {
                    id: users.length + 1,
                    username: username,
                    password: password, // API ≈üifresini kaydet
                    email: apiUser.email || `${username}@demo.com`,
                    type: this.determineUserType(apiUser),
                    status: 'active',
                    createdAt: new Date().toISOString().split('T')[0],
                    avatarText: username.charAt(0).toUpperCase(),
                    fullName: apiUser.musteri_adi || username,
                    lastLogin: new Date().toISOString(),
                    customerCode: apiUser.kullanici || username,
                    permissions: {
                        dashboard: true,
                        products: true,
                        customers: false,
                        orders: true,
                        inventory: false,
                        sales: false,
                        settings: false,
                        userManagement: false,
                        reports: false
                    },
                    restrictions: {
                        orders: true,
                        prices: true,
                        stock: true
                    }
                };
                
                users.push(newUser);
                localStorage.setItem('b2b_users_database', JSON.stringify(users));
                console.log('‚úÖ API kullanƒ±cƒ±sƒ± veritabanƒ±na eklendi:', newUser);
            }
            
            // Giri≈ü yap
            const userForLogin = {
                kullanici: username,
                type: this.determineUserType(apiUser),
                fullName: apiUser.musteri_adi || username,
                customerCode: apiUser.kullanici || username,
                redirect: apiRedirect,
                ilk_giris: apiUser.ilk_giris === true,
                permissions: {
                    dashboard: true,
                    products: true,
                    customers: false,
                    orders: true,
                    inventory: false,
                    sales: false,
                    settings: false,
                    userManagement: false,
                    reports: false
                }
            };
            
            this.handleSuccessfulLogin(userForLogin);
        }

        fallbackDemoLogin(username, password) {
            // DEMO KULLANICILAR (localStorage'dan kontrol et)
            const dbResult = this.userDB.authenticate(username, password);
            
            if (dbResult.success) {
                console.log('‚úÖ DEMO Gƒ∞Rƒ∞≈û BA≈ûARILI (veritabanƒ±ndan):', dbResult.user);
                this.handleSuccessfulLogin(dbResult.user);

            }

            // Eski demo kullanƒ±cƒ±lar (ge√ßi≈ü d√∂nemi i√ßin)
            const legacyDemoUsers = {

                },

                },

                }
            };

                const userInfo = legacyDemoUsers[username.toUpperCase()];
                console.log('‚úÖ ESKƒ∞ DEMO Gƒ∞Rƒ∞≈û BA≈ûARILI:', userInfo);
                
                const demoUserData = {
                    kullanici: username,

                };
                
                this.saveUserData(demoUserData);
                
                this.showSuccess(`${userInfo.name} olarak giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...`);
                
                setTimeout(() => {

            } else {
                this.showError('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
            }
        }

        saveUserData(userData) {
            console.log('üíæ KULLANICI VERƒ∞Sƒ∞ KAYDEDƒ∞Lƒ∞YOR (BASE64 DESTEKLƒ∞)...');
            
            // Dashboard formatƒ±na d√∂n√º≈üt√ºr
            const dashboardFormat = {
                kullanici: userData.customerCode || userData.kullanici,
                rol: userData.type === 'musteri' ? 'customer' : userData.type,
                cari_kodu: userData.customerCode || userData.kullanici,
                musteri_adi: userData.fullName || 'M√º≈üteri',
                aktif: true,
                ilk_giris: userData.ilk_giris === true,
                isLogoUser: true,
                loginTime: new Date().toISOString(),
                user_type: userData.type,
                permissions: userData.permissions || {},
                avatarText: userData.avatarText || (userData.customerCode || userData.kullanici).charAt(0).toUpperCase()
            };

            const userDataString = JSON.stringify(dashboardFormat);
            
            // SessionStorage ve LocalStorage'a kaydet
            sessionStorage.setItem('b2b_user_data', userDataString);
            sessionStorage.setItem('b2b_user_type', dashboardFormat.rol);
            localStorage.setItem('b2b_user_data', userDataString);
            localStorage.setItem('b2b_user_type', dashboardFormat.rol);

            // Base64 encode edilmi≈ü versiyonu da kaydet (T√ºrk√ße karakter sorunu √ß√∂z√ºm√º i√ßin)
            const userDataBase64 = encodeUserDataToBase64(dashboardFormat);
            localStorage.setItem('b2b_user_data_base64', userDataBase64);
            
            console.log('‚úÖ KULLANICI VERƒ∞Sƒ∞ KAYDEDƒ∞LDƒ∞ (Base64 dahil):', {
                normal: dashboardFormat,
                base64: userDataBase64 ? 'Kaydedildi' : 'Hata'
            });
        }

        determineUserType(userData) {
            console.log('üîç KULLANICI Tƒ∞Pƒ∞ BELƒ∞RLENƒ∞YOR:', userData);
            
            const username = userData?.kullanici || userData?.username || '';
            const role = userData?.rol || userData?.role || '';

            if (username.toUpperCase() === 'ADMIN' || role === 'admin' || userData.type === 'admin') {
                console.log('‚úÖ ADMIN TESPƒ∞T EDƒ∞LDƒ∞');
                return 'admin';
            }

            if (username.toUpperCase().includes('PLASIYER') || role === 'sales' || role === 'plasiyer' || userData.type === 'plasiyer') {
                console.log('‚úÖ SATI≈û TEMSƒ∞LCƒ∞Sƒ∞ TESPƒ∞T EDƒ∞LDƒ∞');
                return 'plasiyer';
            }

            // M√º≈üteri veya varsayƒ±lan
            console.log('‚úÖ M√ú≈ûTERƒ∞ TESPƒ∞T EDƒ∞LDƒ∞');
            return 'musteri';
        }

        redirectUser(userInfo) {
            console.log('üîÑ Y√ñNLENDƒ∞RME YAPILIYOR:', userInfo);
            
            const userType = userInfo.type;
            let redirectUrl = '/customer/pages/dashboard.html';

            if (userInfo.redirect === 'change-password') {
                this.pendingLogin = {
                    username: userInfo.kullanici,
                    password: null,
                    apiUser: userInfo,
                    redirect: 'change-password'
                };
                this.showChangePasswordStep();
                return;
            }
            
            switch(userType) {
                case 'admin':
                    redirectUrl = '/admin/pages/dashboard.html';
                    break;
                case 'plasiyer':
                case 'sales':
                    redirectUrl = '/sales/pages/dashboard.html';
                    break;
                case 'musteri':
                case 'customer':
                    redirectUrl = '/customer/pages/dashboard.html';
                    break;
                default:
                    redirectUrl = '/customer/pages/dashboard.html';
            }
            
            console.log('üéØ Y√ñNLENDƒ∞RME URL:', redirectUrl);
            window.location.href = redirectUrl;
        }

        showError(message) {
            console.log('‚ùå HATA:', message);
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Ba≈üarƒ± mesajƒ±nƒ± gizle
            document.getElementById('successMessage').style.display = 'none';
        }

        showSuccess(message) {
            console.log('‚úÖ BA≈ûARI:', message);
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
                
            // Hata mesajƒ±nƒ± gizle
            document.getElementById('errorMessage').style.display = 'none';
        }

        hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Gƒ∞Rƒ∞≈û YAPILIYOR';
            document.getElementById('loginBtn').style.opacity = '0.8';
        }

        hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').innerHTML = '<i class="fas fa-sign-in-alt"></i> Gƒ∞Rƒ∞≈û YAP';
            document.getElementById('loginBtn').style.opacity = '1';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {

        window.modernLogin = new ModernLogin();
