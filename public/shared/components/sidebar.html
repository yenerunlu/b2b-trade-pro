<style>
.b2b-sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: var(--sidebarWidth, 260px);
    background: var(--color-background-white);
    border-right: 1px solid #e5e7eb;
    z-index: 999;
    transition: all 0.3s ease;
    transform: translateX(0);
    box-shadow: var(--shadow-sidebar, 4px 0 15px rgba(0,0,0,0.1));
}

.b2b-sidebar.collapsed {
    width: 80px;
}

.b2b-sidebar-container {
    display: flex;
    flex-direction: column;
    height: 100%;
}

/* Sidebar Header */
.b2b-sidebar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--spacing-sm, 1rem) var(--spacing-md, 1.25rem);
    border-bottom: 1px solid #e5e7eb;
    height: var(--headerHeight, 64px);
}

.b2b-sidebar-logo a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: var(--color-primary);
    font-weight: 700;
    font-size: 1.125rem;
    gap: var(--spacing-sm, 0.75rem);
}

.b2b-logo-compact {
    display: flex;
    align-items: center;
}

.b2b-sidebar-logo-text {
    color: #1f2937;
    font-weight: 700;
    transition: opacity 0.3s;
}

.b2b-sidebar.collapsed .b2b-sidebar-logo-text {
    opacity: 0;
    width: 0;
    overflow: hidden;
}

.b2b-sidebar-close {
    display: none;
    background: none;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    color: #6b7280;
    border-radius: var(--borderRadius, 0.375rem);
    transition: all 0.2s;
}

.b2b-sidebar-close:hover {
    background: #f3f4f6;
    color: #374151;
}

/* Sidebar Content */
.b2b-sidebar-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: var(--spacing-sm, 1rem) 0;
    overflow-y: auto;
}

/* User Info */
.b2b-sidebar-user {
    display: flex;
    align-items: center;
    padding: 0 var(--spacing-md, 1.25rem) var(--spacing-md, 1.5rem);
    gap: var(--spacing-sm, 0.75rem);
    border-bottom: 1px solid #f3f4f6;
    margin-bottom: var(--spacing-sm, 1rem);
}

.b2b-sidebar-user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    flex-shrink: 0;
    border: 2px solid #e5e7eb;
}

.b2b-sidebar-user-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.b2b-sidebar-user-info {
    flex: 1;
    min-width: 0;
    transition: opacity 0.3s;
}

.b2b-sidebar-user-info h4 {
    margin: 0;
    font-size: 0.875rem;
    font-weight: 600;
    color: #1f2937;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.b2b-sidebar-user-info p {
    margin: 0.25rem 0 0 0;
    font-size: 0.75rem;
    color: #6b7280;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.b2b-sidebar.collapsed .b2b-sidebar-user-info {
    opacity: 0;
    width: 0;
    overflow: hidden;
}

/* Navigation Menu */
.b2b-sidebar-menu {
    flex: 1;
}

.b2b-menu-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.b2b-menu-item {
    margin-bottom: 0.25rem;
}

.b2b-menu-link {
    display: flex;
    align-items: center;
    padding: var(--spacing-sm, 0.75rem) var(--spacing-md, 1.25rem);
    text-decoration: none;
    color: #6b7280;
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: 0;
    transition: all 0.2s;
    gap: var(--spacing-sm, 0.75rem);
    position: relative;
    border-left: 3px solid transparent;
}

.b2b-menu-link:hover {
    background: #f8fafc;
    color: #374151;
    border-left-color: #e5e7eb;
}

.b2b-menu-link.active {
    background: #f0f9ff;
    color: var(--color-primary);
    border-left-color: var(--color-primary);
}

.b2b-menu-link.has-submenu::after {
    content: '';
    width: 16px;
    height: 16px;
    background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M9 18L15 12L9 6' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: center;
    margin-left: auto;
    transition: transform 0.2s;
}

.b2b-menu-link.has-submenu.open::after {
    transform: rotate(90deg);
}

.b2b-menu-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    flex-shrink: 0;
}

.b2b-menu-text {
    transition: opacity 0.3s;
}

.b2b-sidebar.collapsed .b2b-menu-text {
    opacity: 0;
    width: 0;
    overflow: hidden;
}

.b2b-sidebar.collapsed .b2b-menu-link.has-submenu::after {
    display: none;
}

/* Submenu */
.b2b-submenu {
    list-style: none;
    padding: 0;
    margin: 0;
    background: #f8fafc;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
}

.b2b-submenu.open {
    max-height: 500px;
}

.b2b-submenu-link {
    display: flex;
    align-items: center;
    padding: 0.625rem 1.25rem 0.625rem 3rem;
    text-decoration: none;
    color: #6b7280;
    font-size: 0.8125rem;
    transition: all 0.2s;
    border-left: 3px solid transparent;
}

.b2b-submenu-link:hover {
    background: #f1f5f9;
    color: #374151;
}

.b2b-submenu-link.active {
    background: #e0f2fe;
    color: var(--color-primary);
    border-left-color: var(--color-primary);
}

/* Sidebar Footer */
.b2b-sidebar-footer {
    padding: var(--spacing-sm, 1rem) var(--spacing-md, 1.25rem) 0;
    border-top: 1px solid #e5e7eb;
    margin-top: auto;
}

.b2b-sidebar-theme-toggle {
    margin-bottom: var(--spacing-sm, 1rem);
}

.b2b-theme-btn {
    display: flex;
    align-items: center;
    width: 100%;
    background: none;
    border: none;
    padding: var(--spacing-sm, 0.75rem);
    cursor: pointer;
    color: #6b7280;
    font-size: 0.875rem;
    border-radius: var(--borderRadius, 0.5rem);
    transition: all 0.2s;
    gap: var(--spacing-sm, 0.75rem);
}

.b2b-theme-btn:hover {
    background: #f3f4f6;
    color: #374151;
}

.b2b-theme-icon-dark {
    display: none;
}

.b2b-theme-text {
    transition: opacity 0.3s;
}

.b2b-sidebar.collapsed .b2b-theme-text {
    opacity: 0;
    width: 0;
    overflow: hidden;
}

.b2b-sidebar-collapse {
    display: flex;
    justify-content: flex-end;
}

.b2b-collapse-btn {
    background: none;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    color: #6b7280;
    border-radius: var(--borderRadius, 0.375rem);
    transition: all 0.2s;
}

.b2b-collapse-btn:hover {
    background: #f3f4f6;
    color: #374151;
}

.b2b-sidebar.collapsed .b2b-collapse-btn {
    transform: rotate(180deg);
}

/* Mobile Overlay */
.b2b-sidebar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 998;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s;
}

.b2b-sidebar-overlay.show {
    opacity: 1;
    visibility: visible;
}

/* Responsive */
@media (max-width: 768px) {
    .b2b-sidebar {
        transform: translateX(-100%);
        width: 280px;
    }

    .b2b-sidebar.mobile-open {
        transform: translateX(0);
    }

    .b2b-sidebar-close {
        display: block;
    }

    .b2b-sidebar.collapsed {
        width: 280px;
        transform: translateX(-100%);
    }

    .b2b-sidebar.collapsed.mobile-open {
        transform: translateX(0);
    }

    .b2b-sidebar.collapsed .b2b-sidebar-logo-text,
    .b2b-sidebar.collapsed .b2b-sidebar-user-info,
    .b2b-sidebar.collapsed .b2b-menu-text,
    .b2b-sidebar.collapsed .b2b-theme-text {
        opacity: 1;
        width: auto;
        overflow: visible;
    }

    .b2b-sidebar.collapsed .b2b-menu-link.has-submenu::after {
        display: block;
    }

    .b2b-sidebar.collapsed .b2b-collapse-btn {
        transform: rotate(0);
    }
}

/* Dark Theme Support */
[data-theme="dark"] .b2b-sidebar {
    background: #1f2937;
    border-right-color: #374151;

[data-theme="dark"] .b2b-menu-link.active {
    background: #1e40af;

}

[data-theme="dark"] .b2b-submenu {
    background: #111827;
}

[data-theme="dark"] .b2b-submenu-link {

}

    background: #1f2937;
    color: #f9fafb;
}

[data-theme="dark"] .b2b-submenu-link.active {
    background: #1e3a8a;
    color: #fbbf24;
    border-left-color: #fbbf24;
}

[data-theme="dark"] .b2b-sidebar-footer {
    border-top-color: #374151;
}

[data-theme="dark"] .b2b-theme-btn:hover,
[data-theme="dark"] .b2b-collapse-btn:hover {
    background: #374151;
    color: #f9fafb;
}

/* Scrollbar Styling */
.b2b-sidebar-content::-webkit-scrollbar {
    width: 4px;
}

.b2b-sidebar-content::-webkit-scrollbar-track {
    background: #f1f5f9;
}

.b2b-sidebar-content::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 2px;
}

.b2b-sidebar-content::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
}

[data-theme="dark"] .b2b-sidebar-content::-webkit-scrollbar-track {
    background: #374151;
}

[data-theme="dark"] .b2b-sidebar-content::-webkit-scrollbar-thumb {
    background: #4b5563;
}

[data-theme="dark"] .b2b-sidebar-content::-webkit-scrollbar-thumb:hover {
    background: #6b7280;
}
</style>

    init() {
        this.loadUserData();
        this.loadMenu();
        this.setupEventListeners();
        this.setupTheme();
        this.setupConfigListener();
    }

    // YENİ: Config değişikliklerini dinle
    setupConfigListener() {
        window.addEventListener('b2bConfigChanged', (event) => {
            this.updateCompanyName();
        });
    }

    updateCompanyName() {
        const logoText = document.querySelector('.b2b-sidebar-logo-text');
        if (logoText) {
            logoText.textContent = B2BConfig.system.companyName;
        }
    }

    loadUserData() {
        const userData = b2bUtils.getStorage(B2BConfig.storage.userData);
        const userType = b2bUtils.getStorage(B2BConfig.storage.userType);
        
        if (userData) {
            document.getElementById('sidebarUserName').textContent = userData.name || userData.fullName || 'Kullanıcı';
            document.getElementById('sidebarUserRole').textContent = this.getRoleDisplayName(userType);
            
            if (userData.avatar) {
                document.getElementById('sidebarUserAvatar').src = userData.avatar;
            }
        } else {
            // Fallback: userType'dan bilgi al
            const userConfig = B2BConfig.getUserTypeConfig(userType);
            if (userConfig) {
                document.getElementById('sidebarUserRole').textContent = userConfig.displayName;
            }
        }

        // Şirket adını güncelle
        this.updateCompanyName();
    }

    getRoleDisplayName(role) {
        const userConfig = B2BConfig.getUserTypeConfig(role);
        return userConfig ? userConfig.displayName : 'Kullanıcı';
    }

    loadMenu() {
        const userType = b2bUtils.getUserType();
        const menuItems = this.menuConfig[userType] || [];
        const currentPath = window.location.pathname;
        
        this.sidebarMenu.innerHTML = '';
        
        menuItems.forEach(item => {
            // Aktif menüyü belirle
            const isActive = this.isMenuItemActive(item, currentPath);
            const menuItem = this.createMenuItem(item, isActive);
            this.sidebarMenu.appendChild(menuItem);
        });
    }

    isMenuItemActive(item, currentPath) {
        if (item.url && item.url === currentPath) return true;
        
        if (item.submenu) {
            return item.submenu.some(subItem => subItem.url === currentPath);
        }
        
        return false;
    }

    createMenuItem(item, isActive = false) {
        const li = document.createElement('li');
        li.className = 'b2b-menu-item';
        
        if (item.submenu) {
            // Check if any submenu item is active
            const hasActiveSubmenu = item.submenu.some(subItem => 
                subItem.url === window.location.pathname
            );
            
            li.innerHTML = `
                <a href="#" class="b2b-menu-link has-submenu ${hasActiveSubmenu ? 'open' : ''}" data-menu="${item.id}">
                    <span class="b2b-menu-icon">${item.icon}</span>
                    <span class="b2b-menu-text">${item.title}</span>
                </a>
                <ul class="b2b-submenu ${hasActiveSubmenu ? 'open' : ''}" id="submenu-${item.id}">
                    ${item.submenu.map(subItem => `
                        <li class="b2b-menu-item">
                            <a href="${subItem.url}" class="b2b-submenu-link ${subItem.url === window.location.pathname ? 'active' : ''}" data-menu="${subItem.id}">
                                ${subItem.title}
                            </a>
                        </li>
                    `).join('')}
                </ul>
            `;
        } else {
            li.innerHTML = `
                <a href="${item.url}" class="b2b-menu-link ${isActive ? 'active' : ''}" data-menu="${item.id}">
                    <span class="b2b-menu-icon">${item.icon}</span>
                    <span class="b2b-menu-text">${item.title}</span>
                </a>
            `;
        }
        
        return li;
    }

    setupEventListeners() {
        // Submenu toggle
        this.sidebarMenu.addEventListener('click', (e) => {
            const menuLink = e.target.closest('.b2b-menu-link.has-submenu');
            if (menuLink) {
                e.preventDefault();
                this.toggleSubmenu(menuLink);
            }
        });

        // Sidebar close (mobile)
        this.sidebarClose.addEventListener('click', () => {
            this.closeMobileSidebar();
        });

        // Sidebar collapse
        this.sidebarCollapse.addEventListener('click', () => {
            this.toggleSidebar();
        });

        // Overlay click
        this.sidebarOverlay.addEventListener('click', () => {
            this.closeMobileSidebar();
        });

        // Theme toggle
        this.themeToggle.addEventListener('click', () => {
            this.toggleTheme();
        });

        // Close sidebar when clicking on a menu link (mobile)
        this.sidebarMenu.addEventListener('click', (e) => {
            if (e.target.closest('.b2b-menu-link:not(.has-submenu)') && window.innerWidth <= 768) {
                this.closeMobileSidebar();
            }
        });

        // YENİ: Dashboard redirect
        const dashboardLink = document.querySelector('[data-dashboard-redirect]');
        if (dashboardLink) {
            dashboardLink.addEventListener('click', (e) => {
                e.preventDefault();
                this.redirectToDashboard();
            });
        }

        // YENİ: Escape key ile sidebar kapatma
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && window.innerWidth <= 768) {
                this.closeMobileSidebar();
            }
        });
    }

    toggleSubmenu(menuLink) {
        const submenu = menuLink.nextElementSibling;
        const isOpen = menuLink.classList.contains('open');
        
        // Close all other submenus
        document.querySelectorAll('.b2b-menu-link.has-submenu.open').forEach(link => {
            if (link !== menuLink) {
                link.classList.remove('open');
                link.nextElementSibling.classList.remove('open');
            }
        });
        
        // Toggle current submenu
        menuLink.classList.toggle('open', !isOpen);
        submenu.classList.toggle('open', !isOpen);
    }

    toggleSidebar() {
        this.sidebar.classList.toggle('collapsed');
        
        // Save state
        const isCollapsed = this.sidebar.classList.contains('collapsed');
        b2bUtils.setStorage('sidebar_collapsed', isCollapsed);
        
        // YENİ: Config'e kaydet
        if (B2BConfig.settings.display) {
            B2BConfig.settings.display.sidebarCollapsed = isCollapsed;
            B2BConfig.saveToStorage();
        }
    }

    closeMobileSidebar() {
        this.sidebar.classList.remove('mobile-open');
        this.sidebarOverlay.classList.remove('show');
        document.body.classList.remove('sidebar-open');
    }

    openMobileSidebar() {
        this.sidebar.classList.add('mobile-open');
        this.sidebarOverlay.classList.add('show');
        document.body.classList.add('sidebar-open');
    }

    toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        b2bUtils.setStorage('theme', newTheme);
        
        // YENİ: Config'e kaydet
        if (B2BConfig.settings.display) {
            B2BConfig.settings.display.theme = newTheme;
            B2BConfig.saveToStorage();
        }
        
        this.updateThemeButton(newTheme);
        
        // YENİ: Theme değişikliği event'i tetikle
        window.dispatchEvent(new CustomEvent('themeChanged', { 
            detail: { theme: newTheme } 
        }));
    }

    updateThemeButton(theme) {
        const themeText = this.themeToggle.querySelector('.b2b-theme-text');
        const lightIcon = this.themeToggle.querySelector('.b2b-theme-icon-light');
        const darkIcon = this.themeToggle.querySelector('.b2b-theme-icon-dark');
        
        if (theme === 'dark') {
            themeText.textContent = 'Açık Tema';
            lightIcon.style.display = 'none';
            darkIcon.style.display = 'block';
        } else {
            themeText.textContent = 'Koyu Tema';
            lightIcon.style.display = 'block';
            darkIcon.style.display = 'none';
        }
    }

    setupTheme() {
        // YENİ: Config'den theme ve sidebar state'ini al
        const savedTheme = B2BConfig.settings.display?.theme || b2bUtils.getStorage('theme', 'light');
        const savedSidebarState = B2BConfig.settings.display?.sidebarCollapsed || b2bUtils.getStorage('sidebar_collapsed', false);
        
        // Apply theme
        document.documentElement.setAttribute('data-theme', savedTheme);
        this.updateThemeButton(savedTheme);
        
        // Apply sidebar state
        if (savedSidebarState) {
            this.sidebar.classList.add('collapsed');
        }
    }

    redirectToDashboard() {
        const userType = b2bUtils.getUserType();
        const userConfig = B2BConfig.getUserTypeConfig(userType);
        const dashboardPath = userConfig ? userConfig.dashboard : '/login.html';
        b2bUtils.redirectTo(dashboardPath);
    }

    // YENİ: Public method for external access
    toggleMobile() {
        if (window.innerWidth <= 768) {
            if (this.sidebar.classList.contains('mobile-open')) {
                this.closeMobileSidebar();
            } else {
                this.openMobileSidebar();
            }
        }
    }
}

// Initialize sidebar when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.sidebarComponent = new SidebarComponent();
});

// Global functions for mobile menu toggle
window.toggleMobileSidebar = function() {
    if (window.sidebarComponent) {
        window.sidebarComponent.toggleMobile();
    }
};

window.closeMobileSidebar = function() {
    if (window.sidebarComponent) {
        window.sidebarComponent.closeMobileSidebar();
    }
};

// YENİ: Auto-close sidebar on mobile when resizing to desktop
window.addEventListener('resize', () => {
    if (window.innerWidth > 768 && window.sidebarComponent) {
        window.sidebarComponent.closeMobileSidebar();
    }
});
